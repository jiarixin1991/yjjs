  <script>
    //JavaScript代码区域
    layui.use(['element', 'layer'], function () {
      var element = layui.element;

    });
    $(function () {
      $(".hideMenu").on("click", function () {
        var oClass = $(".layui-side").hasClass("mini");
        // alert(!oClass)
        if (!oClass) {
          console.log("关闭导航栏");
          $(".layui-side").animate({
            width: "75px"
          }, 'fast')
          $(".layui-body").animate({
            left: "75"
          }, 'fast')
          $(".layui-footer").animate({
            left: "75"
          }, 'fast')
          $(".layui-nav-more").hide()

          $("#LAY_app_flexible").removeClass("layui-icon-shrink-right");
          $("#LAY_app_flexible").addClass("layui-icon-spread-left");
        } else {
          console.log("展开导航栏");
          $(".layui-nav-more").show()
          $(".layui-side").animate({
            width: "180px"
          }, 'fast')
          $(".layui-body").animate({
            left: "180"
          }, 'fast')
          $(".layui-footer").animate({
            left: "180"
          }, 'fast')
          $("#LAY_app_flexible").removeClass("layui-icon-spread-left");
          $("#LAY_app_flexible").addClass("layui-icon-shrink-right");
        }
        $(".layui-side").toggleClass("mini");
      });
      //mini 模式下添加 tips
      $('.layui-nav-tree a').hover(function () {
        if ($(".layui-side").hasClass('mini')) {
          var tipText = $(this).find('cite').text();
          layer.tips(tipText, this, {tips: [4, '#2293fd']});
        }
      }, function () {
        layer.closeAll('tips');
      });
      $('.layui-nav-tree a').on("click", function () {
        $(".nav-bar-title").html("");
        $(".nav-bar-icon").html("");
        var tipText = $(this).find('cite').text();
        var icon = $(this).find('.aliconfont').text();
        console.log(icon)
        $(".nav-bar-title").append(tipText);
        $(".nav-bar-icon").append(icon)


      });
    });
  </script>
