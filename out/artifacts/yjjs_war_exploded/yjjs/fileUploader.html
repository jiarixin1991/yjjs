    //删除文件
    $("#zturn").on("click", ".newIcon3", function(){
        // var index = curFiles.length - 1 - $(this).closest(".poster-item").index();
        // curFiles.splice(index, 1);
        $(this.closest(".poster-item")).remove();
        var id = $(this).attr('id');
        $('#table'+id).closest("div .eachFile").remove();
        uploader.removeFile(uploader.getFile(id, true));
        map.remove(id);
        scroll();
    });

    //上传按钮
    $(".bottomDiv").on("click", "#uploadFile", function () {
        var len = uploader.getFiles().length
        if (len > 0) {
            $(".layui-upload").css("display", "none");
            $(".filePro").css("display", "block");
            var timestamp1 = Date.parse(new Date());
            uploader.options.formData.guid = timestamp1;
            uploader.upload();
        }else{
            layer.msg('请先选中要上传的文件！！！', {
                offset: 'auto',
                icon: 5
            });

        }
    });


    //生成轮播
    function scroll(){
        haveFile();
        var count = $(".poster-item").length;
        var Awidth = 0;
        if(count < 3){
            Awidth = 300;
        } else {
            Awidth = 600;
        }
        //alert(count);
        var aa=new zturn({
            id:"zturn",
            opacity:0.9,    //透明度
            width:250,     //整体向左偏移量  一个卡片的宽度
            Awidth:Awidth,  //轮播区域宽度
            scale:0.8,    //渐变尺寸
            auto:false,//是否轮播 默认5000  true/false
            turning:1000//轮播时长
        });
    }

    //没有文件选中时，中间显示无文件图片
    function haveFile(){
        if($("#zturn li").length > 0){
            $("#zturn .noFile").hide();
        } else {
            $("#zturn .noFile").show();
        }
    }
